<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist - Javascript</title>
</head>

<body>

    <form action="" name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="todo">Todo : </label></td>
                    <td><input type="text" name="todo" id="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>Todolist</h1>


    <table>
        <thead>
            <tr>
                <th>Filter:</th>
                <th><input type="text" name="search" id="search"></th>
            </tr>
        </thead>
        <tbody id="todolistBody">
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Todo Dexription</td>
            </tr>
        </tbody>
    </table>


    <script>
        let todolist = []

        function clearTodoList() {
            let todolistBody = document.getElementById("todolistBody")
            while (todolistBody.firstChild) {
                todolistBody.removeChild(todolistBody.firstChild)
            }
        }

        function displatTodoList() {
            clearTodoList()

            for (let i = 0; i < todolist.length; i++) {
                let todo = todolist[i]

                let tr = document.createElement("tr")
                let tdButton = document.createElement("td")
                tr.appendChild(tdButton);

                let buttonDone = document.createElement("input")
                buttonDone.type = "Button"
                buttonDone.value = "Done"
                tdButton.appendChild(buttonDone)

                let tdTodo = document.createElement("td");
                tdTodo.textContent = todo;
                tr.appendChild(tdTodo);

                let todolistBody = document.getElementById("todolistBody")
                todolistBody.appendChild(tr)
            }
        }

        document.forms['todoForm'].onsubmit = function (event) {
            event.preventDefault();

            let todo = document.forms['todoForm']['todo'].value;
            todolist.push(todo);

            document.forms['todoForm'].reset();

            console.info(todolist)

            displatTodoList()
        }
    </script>
</body>

</html>
