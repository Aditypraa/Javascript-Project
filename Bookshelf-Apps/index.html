<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>

    <main>
        <section class="input_section" id="inputSection">
            <h2 id="h2InputSection">Enter New Book</h2>
            <form id="inputBook">
                <div class="input" id="sectionTitle">
                    <label for="inputBookTitle">Title</label>
                    <input id="inputBookTitle" placeholder="Please Enter Title" type="text" />
                    <small class="error-display" id="errorTitle">Required</small>
                </div>
                <div class="input" id="sectionAuthor">
                    <label for="inputBookAuthor">Writer</label>
                    <input id="inputBookAuthor" placeholder="Please Input Author" type="text" />
                    <small class="error-display" id="errorAuthor">Required</small>
                </div>
                <div class="input" id="sectionYear">
                    <label for="inputBookYear">Publication Year</label>
                    <input id="inputBookYear" placeholder="Please Enter Publication Year" type="number" />
                    <small class="error-display" id="errorYear">Required</small>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Completed Reading</label>
                    <input id="inputBookIsComplete" type="checkbox" />
                </div>
                <button id="bookSubmit" class="button-submit" type="button">Save</button>
            </form>
        </section>

        <button id="darkButton" class="dark-button">Dark Mode</button>

        <section class="search_section book_shelf" id="searchSection">
            <h2 id="searchSectionH2">Search Books</h2>
            <form id="searchBook" style="overflow-x: scroll">
                <label for="searchBookTitle">Keyword</label>
                <input id="searchBookTitle" type="text" />
                <button id="searchSubmit" type="submit">Search</button>
            </form>

            <div id="searchResult" class="book_list" style="width: 100%"></div>
        </section>

        <section class="book_shelf" id="bookShelfUncompleted">
            <h2 id="uncompletedH2">Not Finished Reading</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf" id="bookShelfCompleted">
            <h2 id="completedH2">Completed Reading</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
