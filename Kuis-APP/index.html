<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Kuis APP</title>
</head>

<body class="bg-body-tertiary">

    <div class="container">
        <div class="row align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-md-5">
                <div class="card bg-white">
                    <div class="card-body p-4" id="quiz">
                        <h4 class="card-title text-center mb-4" id="question">Question is loading...</h4>

                        <ul class="list-unstyled">
                            <li class="form-check">
                                <label for="a" id="a_text" class="form-check-label">Answer...</label>
                                <input type="radio" name="answer" id="a" class="answer form-check-input">
                            </li>
                            <li class="form-check">
                                <label for="b" id="b_text" class="form-check-label">Answer...</label>
                                <input type="radio" name="answer" id="b" class="answer form-check-input">
                            </li>
                            <li class="form-check">
                                <label for="c" id="c_text" class="form-check-label">Answer...</label>
                                <input type="radio" name="answer" id="c" class="answer form-check-input">
                            </li>
                            <li class="form-check">
                                <label for="d" id="d_text" class="form-check-label">Answer...</label>
                                <input type="radio" name="answer" id="d" class="answer form-check-input">
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary rounded-0 rounded-bottom" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
