<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Umur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-5">Kalkulator Umur</h1>

                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="birthdate">Inputkan Tanggal Lahirmu</label>
                            <input type="date" id="birthdate" name="birthdate" class="form-control">
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-primary w-100" type="button" onclick="calculate()">Hitung</button>
                            <button class="btn btn-light w-100" type="button" onclick="reset()">Reset</button>
                        </div>

                        <ul class="mt-5">
                            <li><span id="years"></span>Tahun</li>
                            <li><span id="months"></span>Bulan</li>
                            <li><span id="days"></span>Hari</li>
                            <li><span id="hours"></span>Jam</li>
                            <li><span id="minutes"></span>Menit</li>
                            <li><span id="seconds"></span>Detik</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
